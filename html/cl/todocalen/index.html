<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar Todo</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <button id="prev">&lt;</button>
                <span id="month"></span>
                <button id="next">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
        <div class="todo-container">
            <h2>할일 목록</h2>
            <input type="text" id="todo-input" placeholder="할일을 입력하세요">
            <button id="add-todo">추가</button>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
